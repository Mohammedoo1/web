<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول سهل جدًا</title>
</head>
<body>

<input id="email" placeholder="اكتب بريدك">
<button onclick="login()">تسجيل دخول</button>

<script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.min.js"></script>
<script>
  const magic = new Magic("pk_live_466E715150E36619"); // ضع مفتاحك هنا

  async function login() {
    const email = document.getElementById("email").value;
    if (!email) return alert("ادخل البريد");

    await magic.auth.loginWithMagicLink({ email });
    alert("تم تسجيل الدخول!"); // يظهر رسالة بسيطة
       window.location.href = "index.html"; // ضع هنا رابط الصفحة الجديدة

  }
</script>

</body>
</html>
